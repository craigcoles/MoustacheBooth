  <body>
        
<div class="container">
  
  <p id="info" class="alert alert-error">Please allow access to your camera!</p>
  
  <div class="photo-booth">
    <i id="flash"></i>
    <canvas id="output" class="img-polaroid show"></canvas>
    <canvas id="photo" class="img-polaroid hide"></canvas>
  </div>

  <p>
    <button class="btn btn-large btn-success show" id="take" onClick="takePhoto()">Take Photo</button>
    <button class="btn btn-large btn-success show" id="save" disabled="disabled" onClick="savePhoto()">Save picture</button>
    <button class="btn btn-large btn-success hide" id="another" onClick="takeAnother()">Take Another</button>
  </p>
  
  <p>
    <button class="btn" id="moustache-0" onClick="changeMoustache(0)">Moustache 1</button>
